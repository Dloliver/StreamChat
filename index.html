<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Chat Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }
    .chat-frame {
      flex: 1;
      height: 100%;
      border: none;
      opacity: 0.95;
    }
    .left {
      margin-right: 1px;
    }
    .right {
      margin-left: 1px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <iframe
      class="chat-frame left"
      src="https://www.twitch.tv/popout/Dendrxx/chat?popout="
    ></iframe>
    <iframe
      class="chat-frame right"
      src="https://chat.restream.io/embed?token=714ecc40-7576-4445-b4dc-f20ddfd33079"
    ></iframe>
  </div>
</body>
</html>
